<div id="wrapper">
        <fieldset>
            <legend>Profile Page</legend>
            <div class="row">
                <div class="col-sm-6">First Name:</div>
                <div class="col-sm-6">{{ data.prenom }}</div>
            </div>
            <br/>
            <div class="row">
                <div class="col-sm-6">Last Name:</div>
                <div class="col-sm-6">{{ data.nom }}</div>
            </div>
            <br/>
            <div class="row">
                <div class="col-sm-6">Email:</div>
                <div class="col-sm-6">{{ data.email }}</div>
            </div>
            <br/>
            <div class="row">
                <div class="col-sm-6">Postal Address</div>
                <div class="col-sm-6">{{ data.adr_postale }}</div>
            </div>
            <br/>
            <div class="row">
                <div class="col-sm-6">Country:</div>
                <div class="col-sm-6">{{ data.ville }}</div>
            </div>
            <br/>
            <div class="row">
                <div class="col-sm-6">Phone Number:</div>
                <div class="col-sm-6">{{ data.tel }}</div>
            </div>

        </fieldset>
</div>
